name: aisg
version: 5.0.0
short_title: AISG AI/ML Engineering
description: >-
  AI Singapore AI/ML engineering module with specialized agents, workflows, and best practices
  for machine learning development in Singapore's AI ecosystem. Supports AISG program methodologies
  (MVP, POC, SIP, LADP) with comprehensive MLOps and governance frameworks.

author: AISG Innovation Team
maintainers:
  - Najib Ninaba (@najibninaba)
  - Siavash Sakhavi (@ssakhavi)

# Module metadata
module_type: expansion
base_module: core
compatibility: ">=5.0.0"

# File locations within module
paths:
  agents: agents/
  workflows: workflows/
  tasks: tasks/
  templates: templates/
  checklists: checklists/
  data: data/
  agent_teams: agent-teams/

# Agents provided by this module
agents:
  - id: ml-architect
    name: Rizwan bin Abdullah
    file: agents/ml-architect.md
    icon: 🏗️

  - id: ml-engineer
    name: Marcus Tan Wei Ming
    file: agents/ml-engineer.md
    icon: 🧠

  - id: ml-data-scientist
    name: Sophia D'Cruz
    file: agents/ml-data-scientist.md
    icon: 📊

  - id: ml-researcher
    name: Dr. Dylan Poh
    file: agents/ml-researcher.md
    icon: 🔬

  - id: ml-security-ethics-specialist
    name: Priya Sharma
    file: agents/ml-security-ethics-specialist.md
    icon: 🛡️

# Singapore context
regional_context:
  region: Singapore
  regulations:
    - PDPA (Personal Data Protection Act)
    - IMDA Model AI Governance Framework
    - MAS FEAT Principles
  standards:
    - ISO/IEC 23053 (AI using ML)
    - ISO/IEC 23894 (AI risk management)

# AISG program support
aisg_programs:
  - name: MVP (6-month)
    duration: 6 months
    team: 1 AI Engineer + 2-6 Apprentices
    deliverable: Full production system

  - name: POC (3-month)
    duration: 3 months
    team: 1 AI Engineer + 2-4 Apprentices
    deliverable: Proof of concept

  - name: SIP (3-month)
    duration: 3 months
    team: 1-2 AI Engineers
    deliverable: Production MVP

  - name: LADP (4-month)
    duration: 4 months
    team: Learners + Mentors
    deliverable: LLM application

# Configuration values
config:
  output_folder: "{config_source}:output_folder"
  user_name: "{config_source}:user_name"
  communication_language: "{config_source}:communication_language"

# Dependencies
dependencies:
  required:
    - bmad-core: ">=5.0.0"
  recommended:
    - Python: ">=3.8"
    - Docker: "*"
    - Kubernetes: "*"
  optional:
    - Terraform: "*"
    - MLflow: "*"
    - Kubeflow: "*"

# Features
features:
  - ML system architecture and design
  - MLOps pipelines and automation
  - LLM and RAG application development
  - AI security and ethics compliance
  - Data science and experimentation
  - Singapore regulatory compliance
  - AISG program workflows
